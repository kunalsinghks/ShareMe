name: Build and Release ShareME

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller qrcode[pil] pystray pillow requests uvicorn fastapi jinja2 python-multipart pyyaml pywin32; echo "Done"

      - name: Build with PyInstaller
        run: |
          pyinstaller ShareME.spec

      - name: Package Windows
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          Compress-Archive -Path ShareME/* -DestinationPath ShareME_Windows_Portable.zip
          pyinstaller --onefile --windowed --icon=../favicon.ico --name ShareMe_Setup ../gui_installer.py
          mv dist/ShareMe_Setup.exe dist/ShareMe_Setup.exe
          Compress-Archive -Path dist/ShareMe_Setup.exe -DestinationPath ShareMe_Windows_Installer_Package.zip

      - name: Package Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd dist
          tar -czvf ../ShareME_Linux_Portable.tar.gz ShareME/

      - name: Package Mac
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r ../ShareME_Mac_Portable.zip ShareME/

      - name: Move Windows Zips
        if: matrix.os == 'windows-latest'
        run: |
          mv dist/ShareME_Windows_Portable.zip .
          mv dist/ShareMe_Windows_Installer_Package.zip .

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ShareME-Binaries-${{ matrix.os }}
          path: |
            *.zip
            *.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          path: release-assets
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-assets/ShareME-Binaries-windows-latest/*.zip
            release-assets/ShareME-Binaries-ubuntu-latest/*.tar.gz
            release-assets/ShareME-Binaries-macos-latest/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
