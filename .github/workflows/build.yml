name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller qrcode[pil] pystray pillow requests uvicorn fastapi jinja2 python-multipart pyyaml

      - name: Build with PyInstaller
        run: |
          pyinstaller ShareME.spec

      - name: Archive artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path dist/ShareME/* -DestinationPath ShareME_Windows_Portable.zip

      - name: Archive artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd dist/ShareME && zip -r ../../ShareME_Linux_Portable.zip .

      - name: Archive artifacts (Mac)
        if: matrix.os == 'macos-latest'
        run: |
          cd dist/ShareME && zip -r ../../ShareME_Mac_Portable.zip .

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ShareME-${{ matrix.os }}
          path: ShareME_*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ShareME-windows-latest/*.zip
            ShareME-ubuntu-latest/*.zip
            ShareME-macos-latest/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
