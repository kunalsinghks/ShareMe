name: ShareME CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install
        run: |
          pip install pyinstaller qrcode[pil] pystray pillow requests uvicorn fastapi jinja2 python-multipart pyyaml pywin32
      - name: Build
        run: |
          pyinstaller ShareME.spec
      - name: Pack Win
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path dist/ShareME/* -DestinationPath ShareME_Windows.zip
      - name: Pack Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          tar -czvf ShareME_Linux.tar.gz -C dist/ShareME .
      - name: Pack Mac
        if: matrix.os == 'macos-latest'
        run: |
          zip -r ShareME_Mac.zip dist/ShareME
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: Binaries-${{ matrix.os }}
          path: |
            *.zip
            *.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v3
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Binaries-windows-latest/*.zip
            Binaries-ubuntu-latest/*.tar.gz
            Binaries-macos-latest/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
