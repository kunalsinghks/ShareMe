name: ShareME CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install System Deps (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-cursor0 libxkbcommon-x11-0 libxcb-xinerama0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-render-util0 libxcb-xkb1 libxkbcommon0
      
      - name: Install Dependencies
        run: |
          pip install pyinstaller qrcode[pil] pystray pillow requests uvicorn fastapi jinja2 python-multipart pyyaml customtkinter
      
      - name: Install Windows Deps
        if: matrix.os == 'windows-latest'
        run: pip install pywin32
      
      - name: Build Core App
        run: |
          pyinstaller ShareME.spec
      
      - name: Install Inno Setup
        if: matrix.os == 'windows-latest'
        run: |
          choco install innosetup
          echo "C:\Program Files (x86)\Inno Setup 6" >> $env:GITHUB_PATH
        shell: pwsh

      - name: Build Windows Installer (Inno Setup)
        if: matrix.os == 'windows-latest'
        run: |
          iscc ShareME_Setup.iss
          Move-Item -Path "dist\ShareMe_Windows_Installer_v1.6.0.exe" -Destination "ShareMe_Windows_Installer_v1.6.0.exe"
        shell: pwsh

      - name: Pack Windows Portable
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path dist/ShareME/* -DestinationPath ShareMe_Windows_Portable_v1.6.0.zip
        shell: pwsh

      - name: Pack Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          tar -czvf ShareMe_Linux_Portable_v1.6.0.tar.gz -C dist/ShareME .

      - name: Pack Mac
        if: matrix.os == 'macos-latest'
        run: |
          cd dist/ShareME && zip -r ../../ShareMe_Mac_Portable_v1.6.0.zip .
          cd ../..

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Binaries-${{ matrix.os }}
          path: |
            *.zip
            *.tar.gz
            *.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List Files (Debug)
        run: ls -R artifacts

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/Binaries-windows-latest/*.zip
            artifacts/Binaries-windows-latest/*.exe
            artifacts/Binaries-ubuntu-latest/*.tar.gz
            artifacts/Binaries-macos-latest/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
