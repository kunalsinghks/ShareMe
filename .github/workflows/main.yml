name: ShareME CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install System Deps (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-cursor0 libxkbcommon-x11-0 libxcb-xinerama0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-render-util0 libxcb-xkb1 libxkbcommon0
      
      - name: Install Dependencies
        run: |
          pip install pyinstaller qrcode[pil] pystray pillow requests uvicorn fastapi jinja2 python-multipart pyyaml
      
      - name: Install Windows Deps
        if: matrix.os == 'windows-latest'
        run: pip install pywin32
      
      - name: Build Core App
        run: |
          pyinstaller ShareME.spec
      
      - name: Build Windows Installer
        if: matrix.os == 'windows-latest'
        run: |
          # Copy source for bundling
          mkdir bundle
          cp -r dist/ShareME bundle/
          pyinstaller --onefile --windowed --icon=favicon.ico --name ShareMe_Setup --add-data "dist/ShareME;ShareME" gui_installer.py
        shell: bash

      - name: Pack Windows Portable
        if: matrix.os == 'windows-latest'
        run: |
          powershell "Compress-Archive -Path dist/ShareME/* -DestinationPath ShareMe_Windows_Portable.zip"
          mv dist/ShareMe_Setup.exe ShareMe_Windows_Installer.exe
        shell: bash

      - name: Pack Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          tar -czvf ShareMe_Linux_Portable.tar.gz -C dist/ShareME .

      - name: Pack Mac
        if: matrix.os == 'macos-latest'
        run: |
          zip -r ShareMe_Mac_Portable.zip dist/ShareME

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Binaries-${{ matrix.os }}
          path: |
            ShareMe_*.zip
            ShareMe_*.tar.gz
            ShareMe_*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: always() && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
      
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            **/*.zip
            **/*.tar.gz
            **/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
