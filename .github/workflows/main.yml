name: ShareME CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install System Deps (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-cursor0 libxkbcommon-x11-0 libxcb-xinerama0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-render-util0 libxcb-xkb1 libxkbcommon0
      
      - name: Install Dependencies
        run: |
          pip install pyinstaller qrcode[pil] pystray pillow requests uvicorn fastapi jinja2 python-multipart pyyaml
      
      - name: Install Windows Deps
        if: matrix.os == 'windows-latest'
        run: pip install pywin32
      
      - name: Build with PyInstaller
        run: |
          pyinstaller ShareME.spec

      - name: Pack Windows
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path dist/ShareME/* -DestinationPath ShareME_Windows.zip
        shell: pwsh

      - name: Pack Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          tar -czvf ShareME_Linux.tar.gz -C dist/ShareME .

      - name: Pack Mac
        if: matrix.os == 'macos-latest'
        run: |
          zip -r ShareME_Mac.zip dist/ShareME

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Binaries-${{ matrix.os }}
          path: |
            *.zip
            *.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: always() && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
      
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Binaries-windows-latest/*.zip
            Binaries-ubuntu-latest/*.tar.gz
            Binaries-macos-latest/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
