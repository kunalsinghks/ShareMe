<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareME | Premium P2P File Sharing</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --text: #0f172a;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 0;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.25rem;
            color: #64748b;
            margin: 1.5rem 0 3rem;
        }

        .cta-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2.5rem;
            border-radius: 1rem;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background-color: white;
            color: var(--text);
            border: 1px solid #e2e8f0;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ShareME.</h1>
        <p>Premium, secure, and ultra-fast peer-to-peer file sharing directly from your PC. No cloud, no limits, just
            direct transfer.</p>
        <div class="cta-group">
            <a href="https://github.com/kunalsinghks/ShareMe/releases" class="btn btn-primary">Download for Windows</a>
            <a href="https://github.com/kunalsinghks/ShareMe" class="btn btn-secondary">View on GitHub</a>
        </div>
    </div>
</body>

</html>
